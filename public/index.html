<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Remover</title>
    <style>
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          "Segoe UI",
          system-ui,
          -apple-system,
          sans-serif;
        background: #0a0a0a;
        color: #e5e5e5;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      header {
        width: 100%;
        padding: 2rem;
        text-align: center;
        border-bottom: 1px solid #1a1a1a;
      }

      header h1 {
        font-size: 1.75rem;
        font-weight: 700;
        background: linear-gradient(135deg, #6366f1, #a855f7, #ec4899);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      header p {
        color: #737373;
        margin-top: 0.5rem;
        font-size: 0.9rem;
      }

      main {
        flex: 1;
        width: 100%;
        max-width: 960px;
        padding: 2rem 1.5rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2rem;
      }

      /* Upload Area */
      .upload-area {
        width: 100%;
        border: 2px dashed #2a2a2a;
        border-radius: 16px;
        padding: 3rem 2rem;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        background: #111111;
      }

      .upload-area:hover,
      .upload-area.drag-over {
        border-color: #6366f1;
        background: #111119;
      }

      .upload-area svg {
        width: 48px;
        height: 48px;
        color: #525252;
        margin-bottom: 1rem;
      }

      .upload-area h3 {
        font-size: 1.1rem;
        font-weight: 500;
        margin-bottom: 0.5rem;
      }

      .upload-area p {
        color: #525252;
        font-size: 0.85rem;
      }

      .upload-area input[type="file"] {
        position: absolute;
        inset: 0;
        opacity: 0;
        cursor: pointer;
      }

      /* Preview Section */
      .preview-section {
        width: 100%;
        display: none;
        gap: 1.5rem;
      }

      .preview-section.active {
        display: grid;
        grid-template-columns: 1fr 1fr;
      }

      .preview-card {
        background: #111111;
        border: 1px solid #1a1a1a;
        border-radius: 16px;
        overflow: hidden;
      }

      .preview-card .label {
        padding: 0.75rem 1rem;
        font-size: 0.8rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: #737373;
        border-bottom: 1px solid #1a1a1a;
      }

      .preview-card .image-container {
        padding: 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 300px;
        position: relative;
      }

      .preview-card .image-container img {
        max-width: 100%;
        max-height: 400px;
        object-fit: contain;
        border-radius: 8px;
      }

      /* Checkerboard pattern for transparent background */
      .result-card .image-container {
        background-image:
          linear-gradient(45deg, #1a1a1a 25%, transparent 25%),
          linear-gradient(-45deg, #1a1a1a 25%, transparent 25%),
          linear-gradient(45deg, transparent 75%, #1a1a1a 75%),
          linear-gradient(-45deg, transparent 75%, #1a1a1a 75%);
        background-size: 20px 20px;
        background-position:
          0 0,
          0 10px,
          10px -10px,
          -10px 0px;
      }

      /* Actions */
      .actions {
        display: flex;
        gap: 1rem;
        width: 100%;
        justify-content: center;
      }

      .btn {
        padding: 0.75rem 1.75rem;
        border-radius: 10px;
        border: none;
        font-size: 0.9rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
      }

      .btn-primary {
        background: linear-gradient(135deg, #6366f1, #7c3aed);
        color: white;
      }

      .btn-primary:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 20px rgba(99, 102, 241, 0.4);
      }

      .btn-primary:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .btn-secondary {
        background: #1a1a1a;
        color: #e5e5e5;
        border: 1px solid #2a2a2a;
      }

      .btn-secondary:hover {
        background: #222222;
        border-color: #3a3a3a;
      }

      .btn-download {
        background: linear-gradient(135deg, #059669, #10b981);
        color: white;
      }

      .btn-download:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 20px rgba(16, 185, 129, 0.4);
      }

      /* Loading */
      .loading-overlay {
        position: absolute;
        inset: 0;
        background: rgba(10, 10, 10, 0.85);
        display: none;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 1rem;
        border-radius: 16px;
        z-index: 10;
      }

      .loading-overlay.active {
        display: flex;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #2a2a2a;
        border-top-color: #6366f1;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .loading-overlay p {
        color: #a3a3a3;
        font-size: 0.85rem;
      }

      /* Error Toast */
      .toast {
        position: fixed;
        bottom: 2rem;
        left: 50%;
        transform: translateX(-50%) translateY(100px);
        background: #dc2626;
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 10px;
        font-size: 0.85rem;
        font-weight: 500;
        opacity: 0;
        transition: all 0.3s ease;
        z-index: 100;
        max-width: 90%;
        text-align: center;
      }

      .toast.show {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }

      footer {
        padding: 1.5rem;
        text-align: center;
        color: #404040;
        font-size: 0.75rem;
        border-top: 1px solid #1a1a1a;
        width: 100%;
      }

      @media (max-width: 640px) {
        .preview-section.active {
          grid-template-columns: 1fr;
        }

        .actions {
          flex-direction: column;
        }

        .btn {
          width: 100%;
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Background Remover</h1>
      <p>Upload an image and get a precise background removal instantly</p>
    </header>

    <main>
      <div class="upload-area" id="uploadArea">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="1.5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5"
          />
        </svg>
        <h3>Drop your image here or click to upload</h3>
        <p>Supports PNG, JPG, JPEG, WEBP, BMP — Max 10MB</p>
        <input type="file" id="fileInput" accept=".png,.jpg,.jpeg,.webp,.bmp" />
      </div>

      <div class="preview-section" id="previewSection">
        <div class="preview-card">
          <div class="label">Original</div>
          <div class="image-container">
            <img id="originalImage" alt="Original" />
          </div>
        </div>
        <div class="preview-card result-card" style="position: relative">
          <div class="label">Result</div>
          <div class="image-container">
            <img id="resultImage" alt="Result" />
          </div>
          <div class="loading-overlay" id="loadingOverlay">
            <div class="spinner"></div>
            <p>Removing background…</p>
          </div>
        </div>
      </div>

      <div class="actions" id="actions" style="display: none">
        <button
          class="btn btn-download"
          id="downloadBtn"
          style="display: none"
          onclick="downloadResult()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2M7 10l5 5m0 0l5-5m-5 5V3"
            />
          </svg>
          Download PNG
        </button>
        <button class="btn btn-secondary" onclick="resetAll()">
          Upload Another
        </button>
      </div>
    </main>

    <div class="toast" id="toast"></div>

    <footer>
      <p>Powered by rembg &amp; U2-Net • Background removal AI</p>
    </footer>

    <script>
      const uploadArea = document.getElementById("uploadArea");
      const fileInput = document.getElementById("fileInput");
      const previewSection = document.getElementById("previewSection");
      const originalImage = document.getElementById("originalImage");
      const resultImage = document.getElementById("resultImage");
      const loadingOverlay = document.getElementById("loadingOverlay");
      const actions = document.getElementById("actions");
      const downloadBtn = document.getElementById("downloadBtn");
      const toast = document.getElementById("toast");

      let resultBlobUrl = null;

      // Drag & drop
      ["dragenter", "dragover"].forEach((evt) => {
        uploadArea.addEventListener(evt, (e) => {
          e.preventDefault();
          uploadArea.classList.add("drag-over");
        });
      });

      ["dragleave", "drop"].forEach((evt) => {
        uploadArea.addEventListener(evt, (e) => {
          e.preventDefault();
          uploadArea.classList.remove("drag-over");
        });
      });

      uploadArea.addEventListener("drop", (e) => {
        const files = e.dataTransfer.files;
        if (files.length) handleFile(files[0]);
      });

      fileInput.addEventListener("change", () => {
        if (fileInput.files.length) handleFile(fileInput.files[0]);
      });

      async function handleFile(file) {
        const validTypes = [
          "image/png",
          "image/jpeg",
          "image/webp",
          "image/bmp",
        ];
        if (!validTypes.includes(file.type)) {
          showToast("Invalid file type. Please upload PNG, JPG, WEBP, or BMP.");
          return;
        }

        if (file.size > 10 * 1024 * 1024) {
          showToast("File too large. Maximum size is 10MB.");
          return;
        }

        // Show original
        const reader = new FileReader();
        reader.onload = (e) => {
          originalImage.src = e.target.result;
        };
        reader.readAsDataURL(file);

        // Show preview section
        uploadArea.style.display = "none";
        previewSection.classList.add("active");
        actions.style.display = "flex";
        downloadBtn.style.display = "none";
        resultImage.src = "";
        loadingOverlay.classList.add("active");

        // Upload to API
        const formData = new FormData();
        formData.append("image", file);

        try {
          const response = await fetch("/api/remove-bg", {
            method: "POST",
            body: formData,
          });

          const cloned = response.clone();

          if (!response.ok) {
            let errorMsg = "Processing failed";
            try {
              const text = await cloned.text();
              try {
                const err = JSON.parse(text);
                errorMsg = err.error || errorMsg;
              } catch {
                if (text) errorMsg = text;
              }
            } catch {}
            throw new Error(errorMsg);
          }

          const contentType = response.headers.get("content-type") || "";
          if (!contentType.includes("image")) {
            throw new Error(
              "Server did not return an image. Check server logs.",
            );
          }

          const blob = await response.blob();
          if (resultBlobUrl) URL.revokeObjectURL(resultBlobUrl);
          resultBlobUrl = URL.createObjectURL(blob);
          resultImage.src = resultBlobUrl;
          downloadBtn.style.display = "inline-flex";
        } catch (err) {
          showToast(err.message || "Something went wrong. Please try again.");
        } finally {
          loadingOverlay.classList.remove("active");
        }
      }

      function downloadResult() {
        if (!resultBlobUrl) return;
        const a = document.createElement("a");
        a.href = resultBlobUrl;
        a.download = "removed_bg.png";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      }

      function resetAll() {
        uploadArea.style.display = "";
        previewSection.classList.remove("active");
        actions.style.display = "none";
        downloadBtn.style.display = "none";
        originalImage.src = "";
        resultImage.src = "";
        fileInput.value = "";
        if (resultBlobUrl) {
          URL.revokeObjectURL(resultBlobUrl);
          resultBlobUrl = null;
        }
      }

      function showToast(message) {
        toast.textContent = message;
        toast.classList.add("show");
        setTimeout(() => toast.classList.remove("show"), 4000);
      }
    </script>
  </body>
</html>
